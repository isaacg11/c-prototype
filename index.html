
<!DOCTYPE HTML>
<html>
	<head>
		<title>COLEXSYS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="public/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>
		<div class="x-margin-bottom">
			<h2 id="header-title" class="center">Colexsys Prototype</h2>
		</div>
		<div class="row">
			<div class="col s4">.</div>
			<div class="input-field col s4">
					<input id="url" type="text" class="validate">
          			<label for="url">Enter URL</label>
          			<a
          				onClick="submitUrl()" 
          				class="light-green waves-effect waves-light btn z-depth-0 full-width">Submit
          			</a>
			</div>
			<div class="col s4">.</div>
		</div>

		<div class="row">
			<div class="col s3">.</div>
			<div class="col s6">
				<ul class="collection with-header">
        			<li class="collection-header">
        				<h4>Results</h4>
        				<p>NOTE: Results that return 'Undefined' mean no information is available for that category</p>
        			</li>
        			<li class="collection-item">
        				<p><b>Title:</b> <img src="" id="icon"/> <span id="title"></span></p>
        			</li>
        			<li class="collection-item">
        				<p><b>Page URL:</b> <span id="page_url"></span></p>
        			</li>
        			<li class="collection-item">
        				<p><b>Page_type:</b> <span id="page_type"></span></p>
        			</li>
        			<li class="collection-item">
        				<p><b>Language:</b> <span id="lang"></span></p>
        			</li>
        			<li class="collection-item">
        				<p><b>Text:</b> <span id="page_text"></span></p>
        			</li>
        			<li class="collection-item">
        				<p><b>HTML</b></p>
        				<textarea placeholder="HTML" id="output"></textarea>
        			</li>
        			<li class="collection-item">
        				<p><b>Images:</b> <span id="images"></span></p>
        			</li>
      			</ul>
			</div>
			<div class="col s3">.</div>
		</div>

		<!-- Scripts -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
		<script src="//drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/2.0.6/stamplay.min.js"></script>
		<script>
        	Stamplay.init('colexsys');
    	</script>
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
		<script src="public/app.js"></script>
	</body>
</html>
